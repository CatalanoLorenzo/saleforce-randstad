<!-- Si provi a creare tramite lwc un componente che consenta lâ€™inserimento 
    di un contatto in base ai campi first name, last name, birth date,email
     e department. Al corretto inserimento mostrare un messaggio 
     utilizzando lo ShowToastEvent . Si provi anche ad utilizzare le classi
      della system library di salesforce -->
<template>
    <lightning-card title="New Account Record" icon-name="standard:account">
        <div class="slds-p-around_x-small slds-size_6-of-12">
            <lightning-input class="slds-col" label="FristName" value={contactCreateOBJ.FristName} onchange={setValueInputFristName}></lightning-input>
            <lightning-input class="slds-col" label="LastName" value={contactCreateOBJ.LastName} onchange={setValueInputLastName}></lightning-input>
            <lightning-input class="slds-col" type="date" label="BirthDate" value={contactCreateOBJ.BirthDate} onchange={setValueInputBirthDate}></lightning-input>
            <lightning-input class="slds-col" type="email" label="Email" value={contactCreateOBJ.Email} onchange={setValueInputEmail}></lightning-input>
            <lightning-input class="slds-col" label="Department" value={contactCreateOBJ.Department} onchange={setValueInputDepartment}></lightning-input>
            <br/>
            <lightning-button label="Save Record" onclick={sendContactOBJ}></lightning-button>
        </div>
    </lightning-card>
</template>
