        <section>
            <form>
                <table width="30%" style="border:2px solid black">
                    <tr>
                        <td>
                            Nome
                        </td>
                        <td>
                            <input type="Text" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="Email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Abbonamento
                        </td>
                        <td>
                            <input type="radio" name="Abbonamento"
                                value="Premium">
                            <label for="Premium"> Premium </label>
                            <br>
                            <input type="radio" name="Abbonamento"
                                value="Standard">
                            <label for="Standard"> Standard </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Genere Film
                        </td>
                        <td>
                            <input type="checkbox" value="Horror">

                            <br>
                            <input type="checkbox" value="Azione">
                            <label for="Azione"> Azione </label>
                            <br>
                            <input type="checkbox" value="Comico">
                            <label for="Comico"> Comico </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Membri abbonamento
                        </td>
                        <td>
                            <select>
                                <option disabled> Seleziona numero membri
                                </option>
                                <option> 1 </option>
                                <option> 2 </option>
                                <option> 3 </option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Quanti dispositivi?
                        </td>
                        <td>
                            <input type="number" min="1" max="5">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Commento
                        </td>
                        <td>
                            <textarea rows="5" cols="30">
                            </textarea>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Invia">
                        </td>
                    </tr>

                </table>
            </form>
        </section>
